{include file="header.html"}
<style>
    .adminstatus { cursor:pointer;}
</style>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="top-title">
        <h2 class="sub-header">GloabConfig</h2>
        <div class="top-tools">
            <a href="?c=gloab_config&a=add" class="btn btn-primary">增加Config</a>
        </div>
        <div class="top-tools" style="float: left;">
            <a href="?c=gloab_config&a=clearRedis" class="btn btn-danger">清空redis</a>
        </div>
        <div class="top-tools" style="float: left;">
            <a href="?c=gloab_config&a=writeRedis" class="btn btn-warning">db写入redis</a>
        </div>
    </div>
    <div style="clear:both"></div>
    <div id="myTabContent" class="tab-content" style="margin-top:10px">
        <!-- start 已上线 -->
        <div class="table-responsive tab-pane fade in active" id="no2">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th >id</th>
                    <th >key</th>
                    <th >value</th>
                    <th >备注</th>
                    <th >操作</th>
                </tr>
                </thead>
                <tbody>
                {if $list}
                {foreach $list as $item}
                <tr id="onlinetr_{$item.id}">
                    <td class="id">{$item.id}</td>
                    <td>{$item.key}</td>
                    <td>{$item.value}</td>
                    <td>{$item.remark}</td>
                    <td>
                        <a href="{U('admin.php',['c'=>'gloab_config','a'=>'upd','id'=> $item.id])}" class="btn btn-danger btn-xs">删除</a>
                        <a href="{U('admin.php',['c'=>'gloab_config','a'=>'upd','id'=> $item.id])}" class="btn btn-success btn-xs">编辑</a>
                    </td>
                </tr>
                {/foreach}
                {/if}
                </tbody>
            </table>
        </div>
    </div>

</div>
</div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        $(".status").click(function(){
            var id=$(this).parent().parent().find('td:first').html();
            var msg=$(this).html();
            if(confirm('你确定要'+msg+"吗？")){
                window.location.href="?c=banner&a=status&id="+id;
            }
        });
    })
</script>
