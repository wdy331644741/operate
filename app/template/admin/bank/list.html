{include file="header.html"}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="top-title">
        <h2 class="sub-header">渠道&nbsp;&nbsp;<small>共{$total}条数据</small></h2>
        <div class="top-tools">
            <a href="?c=bankchannel&a=add"class="btn btn-primary">增加渠道</a>
        </div>
    </div>
    <div style="clear:both"></div>
    <ul id="myTab" class="nav nav-tabs">
        <!--<li active="form01"class="active"><a href="?action=index">
            管理员</a>
        </li>-->
        <!--<li active="form02"><a href="?action=actor">角色</a></li>-->
        <!--<li active="form03"><a href="?action=permission">权限</a></li>-->
    </ul>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"></th>
                <th>id</th>
                <th>渠道名称</th>
                <th >渠道代码</th>
                <th >渠道状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $lists as $item}
            <tr>
                <td><input class="ids" type="checkbox" name="id[]"></td>
                <td>{$item.channel_id}</td>
                <td>{$item.channel_name}</td>
                <td>{$item.channel_code}</td>
                <td>{if $item.channel_status==1}开启{else}禁用{/if}</td>
                <td>
                    <a class="btn btn-primary btn-xs szpq" href="?c=bankchannel&a=edit&channel_id={$item.channel_id}&channel_name={$item.channel_name}&channel_code={$item.channel_code}&channel_status={$item.channel_status}">编辑</a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>

    {include file="footer.html"}
