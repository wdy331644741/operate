{include file="header.html"}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form class="form-horizontal" id="form01" action="?c=channel&a=add" method="post" >
        <div class="top-title">
            <h2 class="sub-header">渠道信息</h2>
            <div class="top-tools">
                <button type="button" class="btn btn-primary add_channel">保存</button>
                <a class="btn btn-default" href="?c=bank&a=index">返回</a>
            </div>
        </div>
        <div style="clear:both"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">渠道名称</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="渠道名称" name="channel_name" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">渠道代码</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="渠道代码" name="channel_code" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">网银显示</span><i>*</i></label>
            <div class="radio">
                <label>
                    <input type="radio"　 name="channel_status" checked value="1" >开启&nbsp;&nbsp;&nbsp;
                    <input type="radio"  name="channel_status" value="2" >禁用
                </label>
            </div>
        </div>
        <hr/>
        <div class="table-responsive">
        </div>
    </form>
</div>
{include file="footer.html"}
<script>

    $(".add_channel").click(function(){
        var channel_name = $('input[name=channel_name]').val();
        var channel_code = $('input[name=channel_code]').val();
        var channel_status = $('input[name=channel_status]').val();
        if($.trim(channel_name) == '')
        {
            throwExc('渠道名称必须填写');
            return false;
        }
        if($.trim(channel_code) == '')
        {
            throwExc('渠道代码必须填写');
            return false;
        }
        $.post("?c=bankchannel&a=add",{
            'channel_name':channel_name,
            'channel_code':channel_code,
            'channel_status':channel_status,
        },function( response ){
            console.log(response);
            if(response.error==100) {
                throwExc(response.msg);
                return false;
            }else if(response.error==200) {
                showSucc(response.msg);
                setTimeout("load()",1000);
            }
        },"json");
    });

    function load(){
        window.location.href="?c=bankchannel&a=index";
    }
</script>
