{include file="header.html"}
<style>
    .adminstatus { cursor:pointer;}
</style>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="top-title">
        <h2 class="sub-header">资金管理配置</h2>
        <div class="top-tools">
            <a href="?c=config&a=add"class="btn btn-primary">增加管理配置</a>
            <a href="?c=config&a=upd"class="btn btn-primary">更新管理配置</a>
        </div>
    </div>
    <div style="clear:both"></div>
    <div id="myTabContent" class="tab-content" style="margin-top:10px">
        <!-- start 已上线 -->
        <div class="table-responsive tab-pane fade in active" id="no2">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th >id</th>
                    <th >名称</th>
                    <th >描述</th>
                    <th >配置值</th>
                </tr>
                </thead>
                <tbody>
                {if $list}
                {foreach $list as $k=>$item}
                <tr>
                    <td>{$item.id}</td>
                    <td>{$item.name}</td>
                    <td>{$item.remark}</td>
                    {if $k==0}
                    <td>{floor($item.config_value)}%</td>
                    {else}
                    <td>{$item.config_value}</td>
                    {/if}
                </tr>
                {/foreach}
                {/if}
                </tbody>
            </table>
        </div>
    </div>

</div>
</div>
</div>
</body>

{include file="footer.html"}
