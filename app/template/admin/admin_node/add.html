{include file="header.html"}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
             <div class="top-title">
            <h2 class="sub-header">增加节点</h2>
            <div class="top-tools">
              <a class="btn btn-default" href="?c=admin_node">返回</a>
            </div>
          </div>
          <div id="myTabContent" class="tab-content" style="margin-top:10px">

             <!-- start 线下合同 -->
             <div class="tab-pane fade in active" id="no2">
           
              <form class="form-horizontal"   method="post" >
			          <div class="form-group">
                      <label  for="inputSelect" class="col-sm-2 control-label">上一级：</label>
                      <div class="col-sm-7">
                          <div class="input-group">
                              <select class="form-control" name="pid" id="pid">
                                  <option value="0" >请选择</option>
                                  {foreach from=$nodeList key=k item=val}
                                   <option value="{$val.id}" >{$val.remark}</option>
                                     {foreach from=$val.child item=v}
                                        <option value="{$v.id}" >&nbsp;&nbsp;├─{$v.remark}</option>
                                        
                                     {/foreach}
                                  {/foreach}
                              </select>
                      <span class="input-group-btn">
                        <button class="btn btn-default addbank" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                      </span>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label  for="inputSelect" class="col-sm-2 control-label">域名：</label>
                      <div class="col-sm-7">
                          <div class="input-group">
                              <select class="form-control" name="host" id="host">
                                  {foreach from=$host key=k item=val}
                                  <option value="{$k}" >{$val}</option>
                                  {/foreach}
                              </select>
                      <!--<span class="input-group-btn">
                        <button class="btn btn-default addbank" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                      </span>-->
                          </div>
                      </div>
                  </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Controller：</label>
                  <div class="col-sm-7">
                    <input type="text" name="controller" value="" class="form-control" placeholder="Controller">
                  </div>
                </div>
                 <div class="form-group">
                  <label class="col-sm-2 control-label">Action：</label>
                  <div class="col-sm-7">
                    <input type="text" name="action" value="" class="form-control" placeholder="Action">
                  </div>
                </div>
                  <div class="form-group">
                  <label  class="col-sm-2 control-label">描述：</label>
                  <div class="col-sm-7">
                      <textarea class="form-control col-sm-6" rows="5" id="remark" name="remark" placeholder="列表、增加、删除、修改"></textarea>
                  </div>
                </div>
                
                  <div class="form-group">
                      <label  for="inputSelect" class="col-sm-2 control-label">状态：</label>
                      <div class="col-sm-7">
                          <div class="input-group">
                              <select class="form-control" name="status" id="status">
                                  {foreach from=$status key=k item=val}
                                  <option value="{$k}" >{$val}</option>
                                  {/foreach}
                              </select>
                      <span class="input-group-btn">
                        <button class="btn btn-default addbank" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                      </span>
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <div class="col-sm-7">
                          <button type="button" class="btn btn-primary add_company pull-right" >提交</button>
                      </div>

                  </div>


              </form>

             </div>
             <!-- end 线下合同 -->

  
          </div>
          <hr/>




        </div>



<script>

var saving = false;
$('#form02').submit(function()
{
  saving = true;
});

window.onbeforeunload = function() { 
  if (saving)
    return;
  if(is_form_changed()) { 
    return "您的修改内容还没有保存，您确定离开吗？"; 
  } 
} 

</script>

<script>

$(".add_company").click(function(){
   var controller=$('input[name=controller]').val();
   var url_host=$('select[name=host]').val();
   var remark=$('#remark').val();
   var action=$('input[name=action]').val();
   var url=$('input[name=url]').val();
   var status=$('#status').val();
   var pid=$('#pid').val();
   if($.trim(controller)==''){
       throwExc('controller必须填写');
       return false;
   }
   if($.trim(controller)==''){
       throwExc('controller必须填写');
       return false;
   }
   if($.trim(action)==''){
       throwExc('action必须填写');
       return false;
   }
   /*if($.trim(url)==''){
       throwExc('url必须填写');
       return false;
   }*/
   if($.trim(remark)==''){
       throwExc('描述必须填写');
       return false;
   }

    $.post("?c=admin_node&a=add",{
              'status':status,
              'url_host':url_host,
              'remark':remark,
              'controller':controller,
              'action':action,
              'url':url,
              'pid':pid
          },function( response ){
              if(response.error==100) {
                  throwExc(response.msg);
                  return false;
              }else if(response.error==200) {
                  showSucc(response.msg);
              }
          },"json");
});

function load(){
    window.location.href="?c=admin_node&a=index";
}


</script>
