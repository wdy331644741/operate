{include file="header.html"}
<style>
    .adminstatus { cursor:pointer;}
</style>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="top-title">
        <h2 class="sub-header">活动节点配置</h2>
        <div class="top-tools">
            <a href="?c=award_node&a=add"class="btn btn-primary">增加Node</a>
        </div>
    </div>
    <div style="clear:both"></div>
    <div id="myTabContent" class="tab-content" style="margin-top:10px">
        <!-- start 已上线 -->
        <div class="table-responsive tab-pane fade in active" id="no2">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th >id</th>
                    <th >标题</th>
                    <th >name</th>
                    <th >操作</th>
                </tr>
                </thead>
                <tbody>
                {if $list}
                {foreach $list as $item}
                <tr id="onlinetr_{$item.id}">
                    <td class="id">{$item.id}</td>
                    <td>{$item.title}</td>
                    <td>{$item.name}</td>
                    <td>
                        <a href="{U('admin.php',['c'=>'award_node','a'=>'upd','id'=> $item.id])}" class="btn btn-success btn-xs">编辑</a>
                    </td>
                </tr>
                {/foreach}
                {/if}
                </tbody>
            </table>
        </div>
    </div>

</div>
</div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        $(".status").click(function(){
            var id=$(this).parent().parent().find('td:first').html();
            var msg=$(this).html();
            if(confirm('你确定要'+msg+"吗？")){
                window.location.href="?c=banner&a=status&id="+id;
            }
        });
    })
</script>
