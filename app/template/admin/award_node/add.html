{include file="header.html"}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form class="form-horizontal" id="form01">
        <div class="top-title">
            <h2 class="sub-header">添加活动节点</h2>
            <div class="top-tools">
                <button type="button" class="btn btn-primary" id="submit">保存</button>
            </div>
        </div>
        <div style="clear:both"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">标题</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="标题" name="title" id="title" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">名称</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="名称" name="name" id="name" value="">
            </div>
        </div>

    </form>
</div>


<script>
    $(function () {
        //提交表单
        $("#submit").click(function () {
            $.ajax({
                "url": "",
                'type': 'POST',
                'data': $('#form01').serialize(),
                'dataType': 'json',
                'success': function (data) {
                    if (data.error == "undefined") {
                        layer.alert(data.message);
                    } else {
                        window.location.href = '{U("admin.php",["c" => I("get.c/s","index"),"a" => "index"])}';
                    }
                }

            });
        });
    });
</script>
