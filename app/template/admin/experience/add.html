{include file="header.html"}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form class="form-horizontal" id="form01">
        <div class="top-title">
            <h2 class="sub-header">添加体验金</h2>
            <div class="top-tools">
                <button type="button" class="btn btn-primary" id="submit">保存</button>
            </div>
        </div>
        <div style="clear:both"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">名称</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="名称" name="title" id="title" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">金额</span></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="固定发放时填写" name="amount" id="amount" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">最小金额</span></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="随机发放时填写" name="minAmount" id="minAmount" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">最大金额</span></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="随机发放时填写" name="maxAmount" id="maxAmount" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">加息时长</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="天单位" name="days" id="days" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">过期时间</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="" name="effectiveEnd" id="effectiveEnd" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">限制说明</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="" name="limitDesc" id="limitDesc" value="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">触发节点</span><i>*</i></label>
            <div class="col-sm-7">
                <select class="form-control" name="limitNode">
                    <option value="0">无节点</option>
                    {if $nodeList}
                    {foreach $nodeList as $node}
                    <option value="{$node.id}">{$node.title}</option>
                    {/foreach}
                    {/if}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">状态</span><i>*</i></label>
            <label class="radio-inline">
                <input type="radio" name="status" id="status_no" value="0" checked> 禁用
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" id="status_yes" value="1"> 启用
            </label>
        </div>
    </form>
</div>

<script>
    $("#effectiveEnd").datetimepicker({
        language:'zh-CN',
    });
</script>
<script>
    $(function () {
        //提交表单
        $("#submit").click(function () {
            var amount = $('#amount').val();
            if(amount > 0)
                $('#amount').val(amount);
            else
                $('#amount').val(0);

            var minAmount = $('#minAmount').val();
            if(minAmount)
                $('#minAmount').val(minAmount);
            else
                $('#minAmount').val(0);

            var maxAmount = $('#maxAmount').val();
            if(maxAmount)
                $('#maxAmount').val(maxAmount);
            else
                $('#maxAmount').val(0);
            $.ajax({
                "url": "",
                'type': 'POST',
                'data': $('#form01').serialize(),
                'dataType': 'json',
                'success': function (data) {
                    if (data.error != 0) {
                        layer.alert(data.message);
                    }
                    else {
                        window.location.href = '{U("admin.php",["c" => I("get.c/s","index")])}';
                    }
                }

            });
        });
    });
</script>
{include file="footer.html"}
