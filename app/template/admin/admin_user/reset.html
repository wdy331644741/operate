{include file="header.html"}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
             <div class="top-title">
            <h2 class="sub-header">重置密码</h2>
            <div class="top-tools">
              <a class="btn btn-default" href="?c=admin_user">返回</a>
            </div>
          </div>
          <div id="myTabContent" class="tab-content" style="margin-top:10px">

             <!-- start 线下合同 -->
             <div class="tab-pane fade in active" id="no2">
           
              <form class="form-horizontal"   method="post" >
			         
                <div class="form-group">
                  <label class="col-sm-2 control-label">新密码：</label>
                  <div class="col-sm-7">
                    <input type="password" name="password" value="" class="form-control" placeholder="新密码">
                  </div>
                </div>
                
                  <div class="form-group">
                      <label class="col-sm-2 control-label">确认密码：</label>
                      <div class="col-sm-7">
                          <input type="password" name="repassword" value="" class="form-control" placeholder="确认密码">
                      </div>
                  </div>
               
               
                  <div class="form-group">
                      <div class="col-sm-7">
                          <input type="hidden" name="id" value="{$userInfo.id}">
                          <button type="button" class="btn btn-primary add_company pull-right" >提交</button>
                      </div>

                  </div>


              </form>

             </div>
             <!-- end 线下合同 -->

  
          </div>
          <hr/>




        </div>



<script>

var saving = false;
$('#form02').submit(function()
{
  saving = true;
});

window.onbeforeunload = function() { 
  if (saving)
    return;
  if(is_form_changed()) { 
    return "您的修改内容还没有保存，您确定离开吗？"; 
  } 
} 

</script>

<script>

$(".add_company").click(function(){
   var repassword=$('input[name=repassword]').val();
   var password=$('input[name=password]').val();
   var id=$('input[name=id]').val();
   if($.trim(password)==''){
       throwExc('新密码必须填写');
       return false;
   }
    if($.trim(repassword)==''){
        throwExc('确认密码必须填写');
        return false;
    }
    if(repassword!=password){
       throwExc('确认密码和新密码不一致');
        return false;
    }
    
    $.post("?c=admin_user&a=resetPassword",{
              'id':id,
              'repassword':repassword,
              'password':password,
          },function( response ){
              if(response.error==100) {
                  throwExc(response.msg);
                  return false;
              }else if(response.error==200) {
                  showSucc(response.msg);
                  setTimeout("load()",1000);
              }
          },"json");
});

function load(){
    window.location.href="?c=admin_user&a=index";
}


</script>
