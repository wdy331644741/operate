{include file="header.html"}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form class="form-horizontal" id="form01">
        <div class="top-title">
            <h2 class="sub-header">编辑红包</h2>
            <div class="top-tools">
                <button type="button" class="btn btn-primary" id="submit">保存</button>
            </div>
        </div>
        <div style="clear:both"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">名称</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="名称" name="title" id="title" value="{$item.title}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">金额</span></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="固定金额时填写" name="amount" id="amount" value="{$item.amount}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">最小金额</span></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="随机金额时填写" name="min_amount" id="min_amount" value="{$item.min_amount}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">最大金额</span></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="随机金额时填写" name="max_amount" id="max_amount" value="{$item.max_amount}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">最大拆分数量</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="最大拆分数量" name="max_split" id="max_split" value="{$item.max_split}">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">开始使用时间</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="" name="usetime_start" id="usetime_start" value="{$item.usetime_start}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">结束使用时间</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="" name="usetime_end" id="usetime_end" value="{$item.usetime_end}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">描述</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="" name="limit_desc" id="limit_desc" value="{$item.limit_desc}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">触发节点</span><i>*</i></label>
            <div class="col-sm-7">
                <select class="form-control" name="limitNode">
                    <option value="0">无节点</option>
                    {if $nodeList}
                    {foreach $nodeList as $node}
                    <option value="{$node.id}" {if ($node.id == $item.limit_node)}selected{/if}>{$node.title}</option>
                    {/foreach}
                    {/if}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">状态</span><i>*</i></label>
            <label class="radio-inline">
                <input type="radio" name="status" id="status_no" value="0" {if $item.status == 0}checked{/if}> 禁用
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" id="status_yes" value="1" {if $item.status == 1}checked{/if}> 启用
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">是否允许重复获取</span><i>*</i></label>
            <label class="radio-inline">
                <input type="radio" name="repeat" id="repeat_no" value="0" {if $item.repeat == 0}checked{/if}> 否
            </label>
            <label class="radio-inline">
                <input type="radio" name="repeat" id="repeat_yes" value="1" {if $item.repeat == 1}checked{/if}> 是
            </label>
        </div>
        <div id="day_repeat" class="form-group" style="display: {if $item.repeat == 0}none{/if};">
            <label class="col-sm-2 control-label"><span class="name_span">当天是否可以重复领取</span></label>
            <label class="radio-inline">
                <input type="radio" name="day_repeat" id="repeat_no" value="0" checked> 否
            </label>
            <label class="radio-inline">
                <input type="radio" name="day_repeat" id="repeat_yes" value="1"> 是
            </label>
        </div>
        <div id="max_c" class="form-group">
            <label class="col-sm-2 control-label"><span class="name_span">最大领取次数</span><i>*</i></label>
            <div class="col-sm-7">
                <input type="text" class="form-control name" placeholder="" name="max_counts" id="max_counts" value="{$item.max_counts}">
            </div>
        </div>
    </form>
</div>

<script>
    $("#usetime_start").datetimepicker({
        language:'zh-CN',
    });
    $("#usetime_end").datetimepicker({
        language:'zh-CN',
    });
</script>

<script type="text/javascript">
    $(function(){
        $('input[name="repeat"]').click(function(){
            // alert("您是..." + $(this).val());
            if($(this).val() == 1){
                $("#day_repeat").show();
                $("#max_c").show();
            }else{
                $("#day_repeat").hide();
                $("#max_c").hide();
            }
        });
    });

</script>

<script>
    $(function () {
        //提交表单
        $("#submit").click(function () {
            var amount = $('#amount').val();
            if(amount > 0)
                $('#amount').val(amount);
            else
                $('#amount').val(0);

            var minAmount = $('#minAmount').val();
            if(minAmount)
                $('#minAmount').val(minAmount);
            else
                $('#minAmount').val(0);

            var maxAmount = $('#maxAmount').val();
            if(maxAmount)
                $('#maxAmount').val(maxAmount);
            else
                $('#maxAmount').val(0);
            $.ajax({
                "url": "",
                'type': 'POST',
                'data': $('#form01').serialize(),
                'dataType': 'json',
                'success': function (data) {
                    if (data.error != 0) {
                        layer.alert(data.message);
                    }
                    else {
                        window.location.href = '{U("admin.php",["c" => I("get.c/s","index")])}';
                    }
                }

            });
        });
    });
</script>
{include file="footer.html"}
